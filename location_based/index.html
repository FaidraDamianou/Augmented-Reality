<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false"
			 embedded
			 arjs='sourceType: webcam; debugUIEnabled: false;'>

		<a-assets>
			<a-asset-item id="raccoon" src="assets/pots_the_raccoon/scene.gltf"></a-asset-item>
		</a-assets>

		<a-entity gps-entity-place="latitude: 37.444120002953554; longitude: 24.945145382652143;" gltf-model="#raccoon" position="0 0 0" rotation="180 180 180" scale="0.15 0.15 0.15" animation-mixer > </a-entity>


		<a-camera rotation-reader gps-camera="simulateLatitude: 37.444120002953554; simulateLongitude: 24.945145382652143;"> </a-camera>

	</a-scene>

</body>
</html>
