<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    <a-assets>
		<a-asset-item id="racoon" src="pots_the_raccoon/scene.gltf"></a-asset-item> 
	    </a-assets>
	    
	    <a-entity gltf-model="#racoon" gps-entity-place="latitude: 37.444120002953554; longitude: 24.945145382652143;" scale="1 1 1"></a-entity>

        <a-box
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 37.444120002953554; longitude: 24.945145382652143;">
        </a-box>

        <a-camera
         rotation-reader gps-camera="simulateLatitude: 37.444120002953554; simulateLongitude: 24.945145382652143; minDistance: 1; maxDistance: 700;">
	</a-camera>
	</a-scene>
</body>
